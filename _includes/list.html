<ul>
  {% assign sorted_resources = include.list | sort: "clicks" -%}
  {% for resource in sorted_resources %}
  <li>
    <a href="{{resource.url | relative_url}}">
      {{ resource | display_title }}
      {% if resource.collection == "nodes" %}
      <span class="slug">[{{resource.slug}}]</span>
      {% endif %}
    </a>
  </li>
  {% endfor %}
</ul>
